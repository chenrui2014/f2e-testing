<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>wd-测试页面</title>
    <link rel="stylesheet" type="text/css" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="//cdn.bootcss.com/jquery/1.10.2/jquery.js"></script>

    <style>
        .section {
            border: 1px solid #ffeeee;
            padding: 20px;
            margin:20px;
        }
    </style>
</head>
<body>
<div class="section">
    <h2>测试Assert</h2>
    <div id="i_am_an_id"></div>
    <button id="getBtn">点击</button>
    <table>
        <thead>
            <tr>
                <th>name</th>
            </tr>
        </thead>
        <tbody id="tbody"></tbody>
    </table>
</div>
<script>
    (function () {
        var loadData = function () {
            var tbody = $('#tbody');
            $.ajax({
                url: 'data1.json',
                success: function (data) {
                    var result = data.result || [];
                    var htmlArr = [];
                    $.each(result, function(i, el) {
                        htmlArr.push('<tr><td>' + el.name + '</td></tr>')
                    });
                    tbody.html(htmlArr.join(''));
                },
                error: function (err) {
                    tbody.html('nodata')
                }
            })
        };
        $('#getBtn').on('click', function () {
            console.log('111', $.active)
            setTimeout(function() {
                loadData();
            }, 3000)

        })
    })()

</script>
</body>
</html>
